    <div class="header">
        <h1>Events</h1>
    </div>
<div class="container">

@for(e of event; track e.id){
<div class="event">
    <h1 class="title">{{e.name}}</h1>
    <h3 id="when" >When: {{e.when}}</h3>
    <h3 id="where">Where: {{e.where}}</h3>
    <h3 id="cover">Cover: {{ e.cover}}</h3>
    <h3 id="parking">Parking: {{e.parking}}</h3>
</div>
}
</div>
