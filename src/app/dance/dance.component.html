<div class="header">
  <h1>Dance Styles</h1>
</div>
<div class="container">
<mat-grid-list cols="3">
      @for(style of dances; track style.id){
    <mat-grid-tile>
        <mat-card class="card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{style.name}}</mat-card-title>
                <mat-card-subtitle>{{style.family}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button>Learn More</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
}

</mat-grid-list>
</div>
